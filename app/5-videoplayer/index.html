<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video-1.mp4" width="800" id="main-video"></video>
    <div>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="f10">f10secs</button>
        <button id="b10">b10secs</button>
        <button id="mute">mute</button>
        <button id="unmute">unmute</button>
        <button id="download">download</button>
        <select id="swap">
            <option value="video-1.mp4">720dpi</option>
            <option value="video-2.mp4">360dpi</option>
        </select>
        <button id="full-screen">fullscreen</button>
    </div>
    <div>
        <input type="range" id="volume-slider" name="volume"
               min="0" max="100">
        <label for="volume">Volume</label>
        <button id="volume">update volume</button>
      </div>



    <script src="app.js"></script>
</body>
</html>
